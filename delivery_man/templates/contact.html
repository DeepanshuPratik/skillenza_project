{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
    minimum-scale=1" />
    <title>HOMEPAGE{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>    
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>TSRO</h1>
                <p>Delivering you the time!</p>
                <!-- <p>We are here for making your life in comfort</p> -->
            </div>
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div id="dot-1" class="browser-dot"></div>
                        <div id="dot-2" class="browser-dot"></div>
                        <div id="dot-3" class="browser-dot"></div> 
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Pending Deliveries</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>  
            </div>
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>CONTACT US</h1>
            </div>
            <div class="intro-wrapper">
                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="profile-preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <div id="corner-bl" class="corner"></div>
                            <div id="corner-br" class="corner"></div>
                            <h1>Contact Us</h1>
                            <p>#Ph - xxxxxxxxxx
                               <br>Address: RA-43 , Central Road, Nakar Nagar, Delhi - 110092
                            </p>
                        </div> 
                    </div>
                </div>
                <div class="left-column">
                    <h3 style="text-align: center;">FILL THE DETAILS</h3>
                    <form id="contact-form">
                        <label>Name</label>
                        <input class="input-field" type="text" name="name">
                        <label>Phone No.</label>
                        <input class="input-field" type="text" name="subject">
                        <label>Feedback/Issues Faced</label>
                        <textarea class="input-field" name="message"></textarea>

                        <input id="submit-btn" type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </section>
